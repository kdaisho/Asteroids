
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise2.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>More drawing to canvas</h1>
   <canvas id="asteroids" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('asteroids');
    const context = canvas.getContext('2d');
    // Grid drawing code goes here
    context.strokeStyle = '#00ff00';

    for (let x = 0; x < canvas.width; x += 10) {
        context.beginPath();
        context.moveTo(x, 0);
        context.lineTo(x, canvas.height);
        context.lineWidth = (x % 50 === 0) ? .5 : .25;
        context.stroke();
    }

    for (let y = 0; y < canvas.height; y += 10) {
        context.beginPath();
        context.moveTo(0, y);
        context.lineTo(canvas.width, y);
        context.lineWidth = (y % 50 === 0) ? .5 : .25;
        context.stroke();
    }

</script>

</body>
</html>
