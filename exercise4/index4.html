<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise4</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="drawing.js"></script>
</head>

<body>

    <h1>Drawing a spaceship</h1>
    <canvas id="asteroids" width="400" height="400"></canvas>

    <script>
        const context = document.getElementById('asteroids').getContext('2d');
        drawGrid(context);
        drawShip(context, 200, 200, 150, {guide: true});
        drawShip(context, 75, 75, 50, {stroke: 'gold', fill: 'purple'});
        drawShip(context, 325, 325, 50, {angle: .8 * Math.PI, guide: true});
        drawShip(context, 75, 325, 50, {angle: .5 * Math.PI, guide: true});
        drawShip(context, 325, 75, 50, {lineWidth: 8, fill: 'blue'});

    </script>
</body>

</html>
