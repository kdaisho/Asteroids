<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise4</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="drawing.js"></script>
</head>

<body>

    <h1>Drawing a spaceship</h1>
    <canvas id="asteroids" width="400" height="400"></canvas>

    <script>
        const context = document.getElementById('asteroids').getContext('2d');
        drawGrid(context);
        context.lineWidth = .5;
        context.strokeStyle = '#fff';
        let x, y, angle = 0;
        let w = context.canvas.width, h = context.canvas.height;
        for (y = h/20; y < h; y += h/10) {
            for (x = w/20; x < w; x += w/10) {
                context.save();
                context.translate(x, y);
                context.rotate(angle);
                drawShip(context, w/30, {guide: true, lineWidth: 1});
                angle = (angle + .0075 * Math.PI);
                context.restore();
            }
        }
    </script>
</body>

</html>
