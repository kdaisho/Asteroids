<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise4-10</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="drawing.js"></script>
</head>

<body>

    <h1>Drawing asteroids</h1>
    <canvas id="asteroids" width="400" height="400"></canvas>

    <script>
        const context = document.getElementById('asteroids').getContext('2d');
        drawGrid(context);
        let segments = 1;
        const noise = .2;
        for (let x = .25; x < 1; x += .5) {
            for (let y = .25; y < 1; y += .5) {
                segments += 2;
                context.save();
                context.translate(context.canvas.width * x, context.canvas.height * y);
                drawAsteroid(context, 60, segments, {guide: true, noise: noise});
                context.restore();
            }
        }
    </script>
</body>

</html>
